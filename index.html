            { text: "<strong>“산다는 게 원래 문제투성인 거요.”</strong><br>조르바가 계속 말을 이었다.<br>“죽음은 문제가 전혀 아니고요. 사람이 산다는 게 뭘 뜻하는 지 아세요? 허리띠는 느슨하게 풀고, 남들하고 옳다 그르다 시비하는 거예요.”", source: "『그리스인 조르바』, 니코스 카잔차키스" },
            { text: "“힘들고 저주받을 나이죠. 하느님의 은총으로 낫기를 바라요. 앞으로 10년이나 15년 뒤에는 괜찮아지겠죠.” <br> “10년, 15년이라고요……” <br> 내가 한숨을 쉬며 중얼거렸다. <br><br> “10년, 15년이 무슨 대수입니까?” <br> 수녀원장이 엄한 어조로 말했다. <br> “영원을 생각해보세요.” <br><br> 나는 아무런 대꾸도 하지 않았다. <strong>나는 지나가는 매 순간이 영원임을 알고 있었기 때문이다.</strong>", source: "『그리스인 조르바』, 니코스 카잔차키스" },

            /*{ text: "자신의 삶이 충분히 좋다고 생각하는 매우 합리적인 사람들이 있다. 그들에게는 자신의 삶이 최대한 좋은 것인지의 여부가 중요하지 않다.", source: "『평등은 없다(On Inequality)』,<br>해리 G. 프랭크퍼트" },*/
            { text: "<strong>진정한 도덕적 관심사는 형식적인 것이 아니라 실질적인 것이다.</strong> 진정한 도덕적 관심사는 사람들이 좋은 삶을 살고 있는가이지, 어떤 사람들의 삶이 다른 사람들과의 삶과 비교해 어떠한가가 아니다. ", source: "『평등은 없다(On Inequality)』, <br>해리 G. 프랭크퍼트" },
            { text: "<strong>인간의 고통은 기체의 이동과 비슷한 면이 있다.</strong> 일정한 양의 기체를 빈 방에 들여보내면 그 방이 아무리 큰 방이라도 기체가 아주 고르게 방 전체를 완전히 채울 것이다. 이와 마찬가지로 인간의 고통도 그 고통이 크든 작든 상관 없이 인간의 영혼과 의식을 완전히 채운다. 따라서 고통의 '크기'는 완전히 상대적인 것이라고 말할 수 있다. <br>...<br><strong>수감자들은 차가운 비를 맞으며 밤을 새야 했지만 그들은 아우슈비츠에서 멀리 떨어져 가스실이 없는 다카우의 작은 수용소에 와 있다는 사실 때문에 행복했다.</strong>", source: "『빅터 프랭클의 죽음의 수용소에서』, <br>빅터 프랭클" },
            { text: "“나는 운명이 나에게 이렇게 엄청난 타격을 가한 것에 감사하고 있어요.” <br><br>“...나무가 이렇게 대답해요. 내가 여기 있단다. <strong>나는 생명이야. 영원한 생명이야.</strong>”", source: "『빅터 프랭클의 죽음의 수용소에서』, <br>빅터 프랭클" },
            { text: "<strong>삶의 의미가 무엇인가에 대한 대답은 포괄적으로 할 수 있는 것이 아니다.</strong> '삶'이란 막연한 것이 아니라 현실적이고 구체적인 것이기 때문이다. 삶이 우리에게 던져준 과제가 현실적이고 구체적인 것과 마찬가지로.", source: "『빅터 프랭클의 죽음의 수용소에서』, <br>빅터 프랭클" },
            { text: "사람들이 착각하는 게 있다. <strong>유년이 시절이라는 것.</strong> 유년은 시절(時節)이 아니다. 어느 곳에 멈추거나 끝나지 않는다. 돌아온다. 지나갔다고 생각하는 순간, 다 컸다고 착각하는 틈을 비집고 돌아와 현재를 헤집어 놓는다. 사랑에, 이별에, 지속되는 모든 생활에, 지리멸렬과 환멸로 치환되는 그 모든 숨에 유년이 박혀있다. 붉음과 빛남을 흉내낸 인조 보석처럼. 박혀 있다. 어른의 행동? 그건 유년의 그림자, 유년의 오장육부에 지나지 않는다.<br><br> 그 시절의 루비를 만난다면 물어보고 싶다. <br><strong>루비, 깨끗해져야 하는 게 정말 우리였을까?</strong>", source: "『여름과 루비』, 박연준" },
            { text: "“얼음 장수가 얼음을 싣고<br>땀을 뻘뻘 흘리며 끌고 갔다.<br><strong>덥고 더운 여름 얘기.</strong><br>나무 장수가 나무를 싣고<br>손을 호호 불며 끌고 갔다.<br><strong>춥고 추운 겨울 얘기.</strong>”", source: "『여름과 루비』, 박연준" },
            { text: "<strong>과거를 생각하면 슬프고, 현재를 떠올리면 입을 다물고 싶고, 미래를 생각하면 씩씩해져야 할 것 같다.</strong> 모든 것에 이야기가 담겨 있다.", source: "『여름과 루비』, 박연준 " },
            { text: "흥미롭게도 자기고양은 도덕성 부분에서 더 강력해진다. 심리학자들은 이것을 도덕적 자기고양이라 부른다. <strong>인간 판단에서 자신이 다른 사람보다 더 도덕적이라고 믿는 독선만큼이나 증명하기 쉬운 편견은 없다.<strong>", source: "『그랜드스탠딩』, 저스틴 토시 외" },
            { text: "<strong>도덕적 이야기는 도구다.</strong> 그것은 가치 있고 중요하며 훌륭한 프로젝트에 사용되어 왔지만 여전히 그냥 도구일 뿐이다. 그것은 세상을 더 정당한 곳으로 만드는 도구였으며 앞으로도 그럴 것이라는 말이, 도덕적 이야기의 모든 예가 도덕적으로 가치 있거나 도덕적으로 무방한 것과 반드시 연관이 있다는 뜻은 아니다.", source: "『그랜드스탠딩』, 저스틴 토시 외" },
            { text: "산 꼭대기를 향한 투쟁만으로도<br>인간의 마음을 채우기에 충분하다.<br><strong>우리는 시지프가 행복하다고<br>상상하여야 한다.</strong>", source: "『시지프 신화』, 알베르 카뮈" },
            { text: "<strong>혼돈이 그 사람을 집어 삼킬 것이다.</strong><br>'혼돈'만이 우리의 지배자라고<br>아버지는 내게 알려주었다.<br><br>“혼돈은 우리의 그 무엇에도 관심이 없다. 우리의 꿈, 우리의 의도, 우리의 가장 고결한 행동도. 절대 잊지 마라.”<br>...<br>“너한테는 네가 아무리 특별하게 느껴지더라도 너는 개미 한 마리와 전혀 다를 게 없다는 걸. 좀 더 클 수는 있겠지만 더 중요하지는 않다.”", source: "『물고기는 존재하지 않는다』, 룰루 밀러 " },
            { text: "생명에 대한 이런 시각에는<br>어떤 장엄함이 깃들어 있다.<br><br><strong><em>장엄함은 존재해.<br>네가 그걸 보지 못한다면 부끄러운 줄 알아.</em></strong>", source: "『물고기는 존재하지 않는다』, 룰루 밀러" },
            /*{ text: "조류는 존재한다. 포유류도 존재한다. 앙서류도 존재한다. <strong>그러나 꼭 집어, 어류는 존재하지 않는다.</strong><br><br>분기학자들은 사람들이 일단 이 사실― 물 속에서 헤엄치는 물고기처럼 생긴 생물들 중 다수가 자기들끼리보다는 포유류와 더 가까운 관계라는 사실을 받아들이고 나면, 이상한 진실이 눈 앞에 펼쳐지는 게 보이기 시작할 거라고 했다. “어류”가 견고한 진화적 범주라는 말은 실제로 완전히 헛소리라는 진실 말이다.", source: "『물고기는 존재하지 않는다』, 룰루 밀러" },*/
            { text: "우리 발 아래 세계가 우리가 생각했던 그 세계가 아니라는 사실에 전율로 부풀어 오르는 심장을 느끼며, 바로 동시에 그 모든 게 의미론에 불과한 게 아닌가 하는 회의에 머리를 얻어 맞았다. 언어학적 파티의 마술쇼. <strong><em>물고기는 존재하지 않습니다.</em></strong> 그러자 와, 하는 놀람의 함성.", source: "『물고기는 존재하지 않는다』, 룰루 밀러" },
            { text: "<strong>우리는 중요하지 않다.</strong> 이것이 우주의 냉엄한 진실이다. 우리는 작은 티끌들, 깜빡거리듯 생겨났다가 사라지는, 우주에게는 아무 의미도 없는 존재들이다.<br>(···) 별이나 무한의 관점, 완벽함에 대한 우생학적 비전의 관점에서는 한 사람의 생명이 중요하지 않아 보일지도 모른다. 금세 사라질 점 위의 점 위의 점일지도 모른다. 그러나 그것은 무한히 많은 관점 중 단 하나의 관점일 뿐이다. (···)이것이 바로 다윈이 독자들에게 그토록 열심히 인식시키고자 애썼던 관점이다. <strong>자연에서 생물의 지위를 매기는 단 하나의 방법이란 결코 존재하지 않는다는 것.</strong>", source: "『물고기는 존재하지 않는다』, 룰루 밀러" },
            { text: "“왜냐하면 별들을 포기하면<br>우주를 얻게 되니까.”라고 헤더는 말했다.<br><strong>“그런데 물고기를 포기하면 무슨 일이 일어날까?”</strong><br><br>애나가 물고기를 포기했을 때는...뭐 사실 애나가 물고기를 포기한 건 아니다. 하지만 애나는 그것이 “부적합”이라는 단어와 비슷한 게 아니냐고 물었다. 애나의 등짝에 찰싹 붙어 있는 단어. 애나를 수용소의 벽돌벽 뒤에 던져놓고 애나가 세대를 이어갈 그 모든 가능성을 절단해버린 바로 그 단어.(···)나는 그렇다고, 그것과 아주 비슷하다고 대답했다.(···)그렇다면 물고기에 대한 연민이 느껴진다고 했다. <strong>일단 무언가에 이름 붙이고 나면 더 이상 그걸 제대로 바라보지 않게 된다는 사실에 대한 연민이었다.</strong> <br><br>큰언니는 물고기를 놓아버리는 데 아무런 문제도 없었다. 언니는 어류라는 범주 자체를 바로 손에서 놓아버렸다. 왜 언니한테는 그게 그렇게 쉬운 거냐고 묻자 이렇게 말했다.<br><strong>“왜냐하면 그게 피할 수 없는 사실이니까. 인간은 원래 곧잘 틀리잖아.”<br><br>정말로 이 물음은 모든 사람마다 다 다르다.</strong>", source: "『물고기는 존재하지 않는다』, 룰루 밀러" },
            { text: "성서는 언제 쓰였지? 적어도 이천 년은 넘지 않았나? 어떤 사람은 이천 년 전에 써진 글을 읽으며 감동하고 위로 받고 황홀해하고 미친다. 그리고 믿는다. 섹스 없이 아이를 낳았고 죽은 자가 살아났다는 이야기를. 그건 사십일 동안 비가 내렸다거나 바다가 갈라졌다는 것과 차원이 다른 사건인데...<br><br><strong>터무니 없는 것을 받아들여야 할 때 믿음은 아주 유용하다.</strong> 말도 안돼, 라는 말이 튀어나오는 일에야 믿음이라는 단어를 갖다 붙일 수 있다는 말이다.", source: "『구의 중명』, 최진영" },
            { text: "나는 사람이 무엇인가 생각했다. 사람 대접 받으려고 안간힘 쓰던 날을 생각했다. <strong>이제 구는 사람이기를 아예 포기하려 하는구나.</strong> 사람보다 고목이나 청설모가 되려고 하는구나. 그래 그게 낫겠다. 사람 대접 받겠다고 평생을 싸우느니 그냥 이쯤에서 청설모가 되는 게 나을 수도 있겠다고 생각했다. 나는 기꺼이 그러자고 했다.", source: "『구의 증명』, 최진영" },
            { text: "<strong>행복하자고 같이 있자는 게 아니야. 불행해도 괜찮으니까 같이 있자는 거지.</strong>", source: "『구의 증명』, 최진영" },
            { text: "한때 나일에게 우리가 죽으면 어떻게 될지 물어본 적이 있다. 그는 오직 부패와 소멸만이 있을 것이라고 말했다. 나는 또 그렇다면 우리 삶에 있어서 죽음은 어떤 의미가 있는지 물었다. 그러자 그는 삶은 우리에게 아무런 의미가 없으며 그저 재생의 순환일 뿐이라면서, 우리는 여느 동물과 마찬가지로 불가해할 정도로 짧은 삶을 사는데, 그것이 인간이라고 해서 어떠한 생명체의 삶보다 더 중요한 가치가 있는 것은 아니며, 자만심과 어떻게든 의미를 찾으려고 애쓰는 바람에 우리는 오히려 우리에게 삶을 제공해주는 이 행성을 함께 공유하는 법을 잊어버리는 것이라고 했다. 그날 밤 나는 그에게 편지를 썼다.<br><br><strong><em>당신 말이 맞을 거예요. 그렇다고 삶에 아무런 의미가 없는 건 아니에요. 우리 자신을 위해, 그리고 우리 주변에 있는 사람들을 위해 살아가다 보면, 어느 순간 삶은 더 달콤해지면서 비로소 그 의미가 생기게 되는 건지도 몰라요.</em></strong>", source: "『마이그레이션』, 샬롯 맥커너히" },
            { text: "<strong>“삼차원의 우리가<br>일차원의 말에 상처받지 말자.”</strong>", source: "『천 개의 파랑』, 천선란" },
            /*{ text: "콜리는 이 집에 사는 인간들을 한 명, 한 명 살폈다. 전부 다르고 독특한, 이를테면 <strong>파랑노랑</strong> 하늘이거나 <strong>분홍보라</strong>, <strong>초록빨강</strong>의 하늘 같은 인간들이었다. 천 개 이상의 단어를 알고 있었다면 이 인간들을 표현하는 데 아무런 어려움도 없었을 텐데.", source: "『천 개의 파랑』, 천선란" },*/
            { text: "“그 사람은 우리와 같은 온전한 두 다리를 갖고 싶은 게 아니에요. 다리는 형체죠. 진정으로 가지고 싶은 건 자유로움이에요. <strong>가고자 한다면 어디든 갈 수 있는, 자유요.</strong>”", source: "『천 개의 파랑』, 천선란" },
            { text: "<strong>달리지 못하는 말은 말이 아니다.</strong> 공부하지 않는 학생은 인간이 아니라는 말을 복희도 듣고 자랐지만 그 안에 내포된 박탈의 의미는 천지 차이였다.", source: "『천 개의 파랑』, 천선란" },
            { text: "<strong><em>좋은 사람들이 있지</em></strong>, 펄롱은 차를 몰고 시내로 돌아오면서 생각했다. 주고받는 것을 적절하게 맞추어 균형 잡을 줄 알아야 집 안에서나 밖에서나 사람들하고 잘 지낼 수 있단 생각을 했다. 그러나 이런 생각을 하는 순간 이런 생각을 한다는 것 자체가 특권임을 알았고 왜 어떤 집에서 받은 사탕 따위 선물을 다른 더 가난한 집 사람들에게 주지 않았을까 하는 생각이 들었다. 늘 그렇듯 크리스마스는 사람들한테서 가장 좋은 면과 가장 나쁜 면 둘 다를 끌어냈다.", source: "『이처럼 사소한 것들』, 클레어 키건" },
            { text: "“그렇지만 우리가 가진 것 잘 지키고 사람들하고 척지지 않고 부지런히 살면 우리 딸들이 그 애들이 겪는 일들을 겪을 일은 없어. 거기 있는 애들은 세상에 돌봐줄 사람이 한 명도 없어서 그런 거야. 그 애들 부모는 애들을 멋대로 풀어놨다가, 문제가 생기니까 모른 척 등을 돌려버렸겠지, 자식이 있는 사람이 그렇게 무심해서는 안되는 건데.”<br>“하지만 만약 우리 애가 그중 하나라면?”<br>펄롱이 말했다.<br>“내 말이 바로 그거야.”<br>아일린이 다시 일어나 앉으며 말했다.<br><br><strong>“걔들은 우리 애들이 아니라고.”</strong>", source: "『이처럼 사소한 것들』, 클레어 키건" },
            { text: "<strong>인간은 살아 있기 때문에 집을 짓는다. 그러나 죽을 것을 알고 있기 때문에 글을 쓴다. 인간은 무리 짓는 습성이 있기에 모여서 산다. 그러나 혼자라는 것을 알기 때문에 책을 읽는다.</strong><br><br>독서는 인간에게 동반자가 되어준다. 하지만 그 자리는 다른 어떤 것을 대신하는 자리도, 그 무엇으로 대신할 수 있는 자리도 아니다. 독서는 인간의 운명에 대하여 어떠한 명쾌한 설명도 제시하지 않는다. 다만 삶과 인간 사이에 촘촘한 그물망 하나를 은밀히 공모하여 얽어놓을 뿐이다. 그 작고 은밀한 얼개는 삶의 비극적인 부조리를 드러내면서도 살아간다는 것의 역설적인 행복을 말해준다. 그러므로 우리가 책을 읽는 이유도 우리가 살아가는 이유만큼이나 불가사의하다. 그러니 아무도 우리에게 책과의 내말한 관계에 대해 보고서를 요구할 권리는 없다.", source: "『소설처럼』, 다니엘 페나크" },
            { text: "<span style='font-size: 18px;'><strong>무엇을 어떻게 읽든</strong></span><br><span style='font-size: 12px;'>-침해할 수 없는 독자의 권리</span><br><br>1) 책을 읽지 않을 권리.<br>2) 건너뛰며 읽을 권리.<br>3) 책을 끝까지 읽지 않을 권리.<br>4) 책을 다시 읽을 권리.<br>5) 아무 책이나 읽을 권리.<br>6) 보바리즘;과대망상을 누릴 권리.<br>7) 아무데서나 읽을 권리.<br>8) 군데군데 골라 읽을 권리.<br>9) 소리 내서 읽을 권리.<br>10) 읽고 나서 아무 말도 하지 않을 권리.", source: "『소설처럼』, 다니엘 페나크" },
          	{ text: "<span style='font-size: 15px;'><strong>레옹베르트에게</strong></span><br><br>이 책을 어떤 어른에게 바치게 된 것을 어린이들이 용서해주었으면 한다. 내게는 그럴 만한 진지한 이유가 있다. 그 어른은 이 세상에서 나와 가장 친한 친구이니 말이다. 그 밖에 한 가지 이유가 더 있다. 그 어른은 어린이들을 위한 책까지도 다 이해할 줄 안다는 것이 그것이다. 그리고 세 번째 이유는, 그 어른이 지금 프랑스에 살고 있는데 그곳에서 춥고 배고픈 처지에 놓여 있다는 점이다. 그 어른은 위로를 받을 필요가 있는 것이다. 그 모든 이유로도 부족하다면, 나는 이 책을 지난날 어린아이였던 그에게 바치기로 하겠다. <strong>어른들은 누구나 다 처음엔 어린아이였다. (그러나 그것을 기억하는 어른은 별로 없다.)</strong> 그래서 나는 이 '바치는 말'을 이렇게 고쳐 써보겠다. <br><br><strong><em>어린 소년이던 레옹 베르트에게</em></strong>", source: "『어린 왕자』, 앙투안 드 생택쥐페리" },
            { text: "“...그리고 저길 봐! 저기 밀밭이 보이지? 난 빵을 먹지 않아. 밀은 나한테 아무 소용이 없어. 밀밭을 보아도 머리에 떠오르는 게 아무것도 없거든. 그건 서글픈 일이지! 하지만 너는 금빛 머리카락을 가졌어. 그러니 네가 나를 길들인다면 멋질 거야! 금빛으로 무르익은 밀을 보면 네 생각이 날 테니까. <strong>그럼 난 밀밭을 지나가는 바람소리도 사랑하게 될 거야</strong>⋯⋯”", source: "『어린 왕자』, 앙투안 드 생택쥐페리" },
            { text: "<strong>“가장 중요한 건 눈에 보이지 않아.”</strong><br>잘 기억해두기 위해서<br>어린 왕자가 되뇌었다.<br>“네 장미꽃이 그토록 소중하게 된 것은 네가 장미꽃을 위해서 들인 시간 때문이야.”", source: "『어린 왕자』, 앙투안 드 생택쥐페리" },
            { text: "엄마가 왜 한 생애가 다 끝나갈 때 '약혼자'를 만들어 가졌는지, 왜 다시 시작해보는 놀음을 했는지 나는 이해할 수 있을 것 같았다. 거기, 뭇 생명들이 꺼져가는 그 양로원 근처 거기에서도, 저녁은 우수가 깃든 휴식시간 같았었다. 그토록 죽음이 가까운 시간 엄마는 거기서 해방감을 느꼈고, 모든 것을 다시 살아볼 마음이 내켰을 것임에 틀림없다.<br><br>아무도, 아무도 엄마의 죽음을 슬퍼할 권리는 없는 것이다. 그리고 나도 또한 모든 것을 다시 살아볼 수 있을 것 같은 생각이 들었다. 마치 그 커다란 분노가 나의 고뇌를 씻어주고 희망을 가시게 해주었다는 듯, 신호들과 별들이 가득한 그 밤을 앞에 두고, 나는 처음으로 세계의 정다운 무관심에 마음을 열고 있었던 것이다. <strong>세계가 그렇게도 나와 닮아서 마침내는 형제 같다는 것을 깨닫자, 나는 전에도 행복했고, 지금도 행복하다고 느꼈다.</strong>", source: "『이방인』, 알베르 카뮈" },
            { text: "당신은 지금 어디에 있나요? 따듯하고 안락한 곳에서 건강하고 즐겁게 생활하고 있길, 꼭 그러길 바랍니다. 당신이 살아 있다고 굳게 믿고 있어요. 행복하게 살고 있다고 줄곧 믿어 왔어요. 당신이 원했던 모험을 살아 내고 있을 거라고요. 당신이 바라지 않았던 순간은 생을 비껴갔길 바랍니다. <strong>생각날 때마다 기도하고 있습니다.</strong>", source: "『그린 레터』, 황모과" },
            { text: "<strong>우리가 맞을 무수한 여름이<br>보다 눈부시기를.<br>어딘가 두고 온 불완전한 마음들도<br>모쪼록 무사하기를.</strong>", source: "『두고 온 여름』, 성해나" },
            { text: "“예전에는 헤어진다는 것이 이런 의미가 아니었어. 적어도 그때는 같은 하늘 아래 있었지. 같은 행성 위에서, 같은 대기를 공유했단 말일세. 하지만 지금은 심지어 같은 우주조차 아니야. 내 사연을 아는 사람들은 내게 수십 년 동안 찾아와 위로의 말을 건넸다네. 그래도 당신들은 같은 우주 안에 있는 것이라고. 그 사실을 위안 삼으라고. 하지만 우리가 빛의 속도로 갈 수조차 없다면, 같은 우주라는 개념이 대체 무슨 의미가 있나? 우리가 아무리 우주를 개척하고 인류의 외연을 확장하더라도, 그곳에 매번, 그렇게 남겨지는 사람들이 생겨난다면…….”<br>“이런 식으로, 시간을 끄셔도 소용은.”<br><strong>“우리는 점점 더 우주에 존재하는 외로움의 총합을 늘려갈 뿐인 게 아닌가.”</strong>", source: "『우리가 빛의 속도로 갈 수 없다면』, 김초엽" },
            { text: "<strong><em>더없이 열렬하고<br>한결같은 마음이 있음을 믿어주십시오.</em><strong>", source: "『설득』, 제인 오스틴" },
            { text: "자신이 겪은 일과 비교하며 남의 상처를 가볍게 치부하는 냉소적인 태도는 20대 내내 도담이 극복하려 했던 것이었다. <strong>상처를 자랑처럼 내세우는 사람은 얼마나 가난한가.</strong>  나는 한 치도 변하지 않았구나. 도담은 익숙한 자기혐오에 휩싸였다. 왜 그랬을까. 상처를 받고 위험을 피하려는 승주의 모습이 나와 비슷해서 싫었을까. 아니면 나도 모르게 승주에게 다른 뭔가를 기대했던 걸까.", source: "『급류』, 정대건" },
            { text: "엄마를 미라로 만들면서 스스로에게 뇌까린 말들이었다. 이건 세상이 내게 준 모욕과 멸시에 대한 보상이야. 이 세상이 내게 갚아야 할 빚이야. 사죄야. 명주는 마음이 비로소 흡족하다 느껴질 때까지 보상받으리라, 그때에야 미련 없이 가리라 결심했었다. 하지만 지금 명주는 고개를 세차게 내젓고 있었다. <strong>자신이 원한 것은 그렇게 거창하고 대단한 것이 아니라는 것을 알았기 때문이었다.</strong> 자신이 원한 것은 그저 한 끼의 소박한 식사, 겨울 숲의 청량한 바람, 눈꽃 속의 고요, 머리위로 내려앉는 한 줌의 햇살, 들꽃의 의연함, 모르는 아이의 정겨운 인사 같은 것들이었다. 자신이 아직은 더 보고 싶고 느껴보고 싶은, 아직은 죽지 않고 살아 있고 싶은 이유였다.", source: "『우리가 겨울을 지나온 방식』, 문미숙" },
            { text: "이 생각 저 생각 하다 보면, 때로는 마음이 아프지만 때로는 아주 안심이 돼. 우리 식구들 전부 내가 장례를 치러주고, 내 손으로 직접 묻어주지 않았나. 언젠가 내가 다리 뻗고 죽는 날이 와도 누구를 걱정할 필요가 없으니 말일세. 나도 편히 생각하기로 했다네. <strong>내가 죽을 차례가 되면 편안한 마음으로 죽으면 그만인 거야.</strong> 내 주검을 거둬줄 사람을 구태여 바랄 필요가 없단 말일세. 마을 사람들 중에서 누군가는 와서 묻어줄 거 아닌가. 그렇게 하지 않으면 냄새가 나서 견딜 수가 없을 테니.", source: "『인생』, 위화 " }, 
        // { text: "", source: "『』, " },
            
            

            
        ];

            let usedQuotes = [];
            let lastSource = null;  // 마지막 문장의 책 제목 저장

            function generateQuote() {
                const divider = document.getElementById('divider');

                // 모든 문장을 다 봤을 경우
                if (usedQuotes.length === quotes.length) {
                    usedQuotes = [];
                    lastSource = null; // 마지막 출처도 초기화
                    document.getElementById('quote-text').innerHTML = "모든 문구를 보셨습니다.<br>새로 고침을 해주세요!";
                    document.getElementById('quote-source').textContent = "";
                    document.getElementById('second-quote-source').textContent = "";
                    divider.style.display = 'none';
                    return;
                }

                let randomIndex;
                let selectedQuote;
                let safetyCounter = 0; // 무한 루프 방지

                do {
                    randomIndex = Math.floor(Math.random() * quotes.length);
                    selectedQuote = quotes[randomIndex];
                    safetyCounter++;

                    // 100번 반복해도 조건 만족 못하면 루프 종료
                    if (safetyCounter > 100) break;
                } while (
                    usedQuotes.includes(randomIndex) || 
                    selectedQuote.source === lastSource
                );

                usedQuotes.push(randomIndex);
                lastSource = selectedQuote.source; // 마지막 출처 저장

                document.getElementById('quote-text').innerHTML = selectedQuote.text;
                document.getElementById('quote-source').textContent = selectedQuote.source;
                document.getElementById('quote-source').innerHTML = selectedQuote.source;
                divider.style.display = 'block';
            

        }
    </script>
